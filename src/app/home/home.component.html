<div class="panel panel-primary">
        <div class="panel-heading">
          All Students
        </div>
        <div class="panel-body">
                <table class="table table-hover">
                        <thead class="alert alert-info">
                        <tr>
                          <td>Student Id</td>
                            <td>Student Name</td>
                            <td>Student Age</td>
                            <td colspan="2">Actions</td>
                        </tr>
                        </thead>
                      
                        <tbody>
                            <tr *ngFor="let student of students; let i=index">
                                <td>{{ student.id }}</td>
                                <td>{{ student.name }}</td>
                                <td>{{ student.age }}</td>
                                <td><a [routerLink]="['/edit', student._id]" class="btn btn-primary">Edit</a></td>
                                <td><button (click)="deleteStudent(student._id,i)" class="btn btn-danger">Delete</button></td>
                            </tr>
                        </tbody>
                      </table>
        </div>
</div>
