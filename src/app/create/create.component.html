<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
        <div class="form-group">
            <label class="col-md-4">Student Id</label>
            <input type="text" class="form-control" formControlName="name" #id />
          </div>
      <div class="form-group">
        <label class="col-md-4">Studnt Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Student Age</label>
        <input type="text" class="form-control" formControlName="age" #age/>
      </div>
      <div *ngIf="angForm.controls['age'].invalid && (angForm.controls['age'].dirty || angForm.controls['age'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['age'].errors.required">
          Age is required.
        </div>
      </div>
        <div class="form-group">
          <button (click)="addStudent(id.value,name.value, age.value)" class="btn btn-primary">Add</button>
        </div>
    </form>
  </div>
</div>

<!-- [disabled]="angForm.pristine || angForm.invalid" -->
